name: "Utility Tests"

on:
  push:
    branches: [ "main" ]
  pull_request:
    # The branches below must be a subset of the branches above
    branches: [ "main" ]
  schedule:
    - cron: '23 12 * * 1'

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: python3 -m pip install -r requirements.txt

      - name: Run Tests
        run: PYTHONPATH="${GITHUB_WORKSPACE}" pytest -vvv --cov-report term:skip-covered --cov=FakeNTP tests
